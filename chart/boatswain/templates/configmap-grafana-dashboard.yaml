apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "fullname" . }}-grafana-dashboard
  labels:
    app: {{ template "fullname" . }}
    release: "{{ .Release.Name }}"
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    owner: {{ .Values.owner }}
    grafana_dashboard: "1"
data:
{{ (.Files.Glob "dashboards/boatswain-grafana.json").AsConfig | indent 2 }}
